{% extends layout %}

{% block content %}
<div class="container">
    <h2>Edit Advertisement</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ ad.Title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ ad.Description }}</textarea>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ ad.Position }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Advertisement</button>
    </form>
</div>
{% endblock %}

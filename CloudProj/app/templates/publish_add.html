{% extends layout %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: -50px !important;">
    <h1 class="text-center">Publish Advertisement</h1>
    <form action="/publish_add" method="POST" class="form-horizontal" style="border: 1px solid #ddd !important; padding: 15px !important; border-radius: 8px !important; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;">
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label" style="font-weight: bold !important;">Title</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter advertisement title" required style="border: 1px solid #ccc !important;">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label" style="font-weight: bold !important;">Description</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="description" name="description" placeholder="Enter advertisement description" rows="8" required style="border: 1px solid #ccc !important;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="col-sm-3 control-label" style="font-weight: bold !important;">Position</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="position" name="position" placeholder="Enter position" required style="border: 1px solid #ccc !important;">
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #007bff !important; border-color: #007bff !important;">Publish</button>
        </div>
    </form>
</div>
{% endblock %}

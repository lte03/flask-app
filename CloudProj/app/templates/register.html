{% extends layout %}

{% block content %}
<div class="container register-container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default register-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Register Form</h3>
                </div>
                <div class="panel-body">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name_field" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email_field" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password_field" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
